<h1>OSM Sample</h1>
<button (click)="onClick()">Get Current Location</button>
<!-- Add this button where you want it in your template -->
<button (click)="  toggleGeoJSONLayer()">Toggle GeoJSON Layer</button>

<div class="container">
    <div class="content">
        <div id="map" ></div>
    </div>
    <div class="input-container">
        
        <div class="auto-search-wrapper">
            <input 
            type="text"
            autocomplete="off"
            id="search"
            class="full-width"
            placeholder="autocomplete"
            [(ngModel)] = "display_name"/>
        </div>
    </div>
    <div *ngIf="data">
        <p>{{ data.display_name }}</p>
      </div>
  </div>
