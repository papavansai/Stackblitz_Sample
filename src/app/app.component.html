<h1>OSM Sample</h1>
<button (click)="onClick()">Get Current Location</button>

<div class="container">
    <div class="content">
        <div id="map" ></div>
    </div>
    <div class="input-container">
        <input type="text" [(ngModel)]="display_name" placeholder="Location">
    </div>
    <div *ngIf="data">
        <p>{{ data.display_name }}</p>
      </div>
  </div>
